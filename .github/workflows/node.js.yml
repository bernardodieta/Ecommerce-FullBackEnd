name: ElectroDev

on:
  push:
    branches:
      - ElectroDev
  pull_request:
    branches:
      - ElectroDev

jobs:
  build-test-store:
    runs-on: [self-hosted, linux, X64]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      # Instalar dependencias
      - run: npm ci
      
      # Crear los archivos .env y agregar los secrets
      - run: |
          touch .env.development
          echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> .env.development
          echo "API_KEY=${{ secrets.API_KEY }}" >> .env.development

          touch .env.production
          echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> .env.production
          echo "API_KEY=${{ secrets.API_KEY }}" >> .env.production

          # Mostrar los archivos para verificar que se crearon correctamente
          echo "Archivo .env.development:"
          cat .env.development
          echo "Archivo .env.production:"
          cat .env.production

      # Establecer el entorno y ejecutar la app
      - run: |
          export NODE_ENV=development  # Cambia a "production" si estás en producción
          npm start
